<div id="quizSetting" ng-hide="quizStarted">
	<div id="table-wrapper">
		<h4>Are you ready?</h4>
		<table class="table table-bordered">
			<tr>
				<td>Total Questions</td>
				<td><input class="form-control input-sm" type="number" min="10" max="50" placeholder="20" ng-click="showNotif = 0" ng-model="quizOption1"></span></td>
			</tr>
			<tr>
				<td>Part of Speech</td>
				<td>
					<select class="form-control input-sm" ng-click="showNotif = 0" ng-model="quizOption2">
						<option value="All" ng-selected="1">All</option>
						<option value="0">명사 (noun)</option>
						<option value="1">대명사 (pronoun)</option>
						<option value="2">동사 (verb)</option>
						<option value="3">형용사 (adjective)</option>
						<option value="4">부사 (adverb)</option>
						<option value="5">전치사 (proposition)</option>
						<option value="6">접속사 (conjuction)</option>
						<option value="7">감탄사 (interjection)</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Multiple Choices</td>
				<td>
					<select class="form-control input-sm" ng-click="showNotif = 0" ng-model="quizOption3">
						<option value="4" ng-selected="1">4</option>
						<option value="5">5</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Timed</td>
				<td>
					<select class="form-control input-sm" ng-click="showNotif = 0" ng-model="quizOption4">
						<option value="0" ng-selected="1">No</option>
						<option value="1">Yes</option>
					</select>
				</td>
			</tr>
		</table>
	</div>
	<div class="quizNotif" ng-show="showNotif">
		{{notifMessage}}
	</div>
	<div class="quizNotif" id="quizNotif-filler" ng-hide="showNotif">
		This is a filler
	</div>
	<div id="btn-wrapper">
		<button type="button" class="btn btn-default btn-lg" ng-click="start()">Start</button>
	</div>

</div>

<div id="quiz" ng-show="quizStarted">
	<div id="quiz-header">
		<span id="quiz-number">Quiz #{{user.tests.length + 1}}</span>
		<span id="quiz-date">{{today}}</span>
	</div>
	<div class="question" ng-repeat="item in quizList track by $index">
		<div class="questionWord">{{$index + 1}}. {{item.word}}</div>
		<div class="questionAnswers">
			<div class="radio" ng-repeat="option in item.answerOptions track by $index">
				<label><input type="radio" name="option"> {{option.definition}}</label>
			</div>
		</div>
	</div>
</div>
